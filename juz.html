<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Juz - RamadhanKu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="detail-page">
    <!-- Background Elements -->
    <div class="bg-moon"></div>
    <div class="bg-stars" id="stars"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-arrow-left"></i>
                <span>Kembali</span>
            </a>
            <div class="header-title">
                <span id="headerJuzNumber">Juz 1</span>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="markCompleteBtn" onclick="toggleComplete()">
                    <i class="far fa-check-circle"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Juz Header Card -->
            <div class="juz-header-card">
                <div class="juz-number-badge">
                    <span class="juz-label">JUZ</span>
                    <span class="juz-number" id="juzNumber">1</span>
                </div>
                <div class="juz-status" id="juzStatus">
                    <i class="far fa-circle"></i>
                    <span>Belum Selesai</span>
                </div>
            </div>

            <!-- Surah List -->
            <div class="surah-section">
                <h2 class="section-title">
                    <i class="fas fa-book-open"></i>
                    Daftar Surah
                </h2>
                <div class="surah-list" id="surahList">
                    <!-- Surah items will be generated by JavaScript -->
                </div>
            </div>

            <!-- Notes Section -->
            <div class="notes-section">
                <h2 class="section-title">
                    <i class="fas fa-pen-fancy"></i>
                    Catatan Pribadi
                </h2>
                <div class="notes-card">
                    <textarea 
                        id="juzNotes" 
                        class="notes-textarea" 
                        placeholder="Tulis catatan, refleksi, atau hal penting dari juz ini..."
                    ></textarea>
                    <div class="notes-actions">
                        <button class="btn btn-primary" onclick="saveNotes()">
                            <i class="fas fa-save"></i>
                            Simpan Catatan
                        </button>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="juz-navigation">
                <a href="#" class="nav-btn nav-prev" id="prevJuz">
                    <i class="fas fa-chevron-left"></i>
                    <div class="nav-text">
                        <span class="nav-label">Juz Sebelumnya</span>
                        <span class="nav-juz" id="prevJuzName">-</span>
                    </div>
                </a>
                <a href="#" class="nav-btn nav-next" id="nextJuz">
                    <div class="nav-text">
                        <span class="nav-label">Juz Selanjutnya</span>
                        <span class="nav-juz" id="nextJuzName">-</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">"Barangsiapa yang membaca satu huruf dari Kitab Allah, maka baginya satu kebaikan, dan satu kebaikan itu dilipatgandakan menjadi sepuluh kali lipat."</p>
                <span class="footer-source">(HR. At-Tirmidzi)</span>
            </div>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Tersimpan</span>
    </div>

    <script src="juz-script.js"></script>
</body>
</html>
